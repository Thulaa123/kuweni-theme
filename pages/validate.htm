url = "/validate"
layout = "default-front"
title = "validate"

[checkres]
==
<!-- Page Wrapper -->
  <div id="root" class="min-h-100vh flex grow bg-dark text-secondary" x-cloak>
    <main class="grid w-full grow grid-cols-1 place-items-center">
      <div class="w-full max-w-[26rem] p-4 sm:px-5">
        <div class="text-center">
          <img class="mx-auto" src="{{ 'assets/img/logo.svg' | theme }}" alt="logo" style="height: 4rem !important;"/>
          <div class="mt-12">
            <h2 class="text-2xl font-semibold text-white dark:text-white">
              Welcome back
            </h2>
            <p class="text-slate-400 dark:text-navy-300">
              Lets start validating your reservation
            </p>
          </div>
        </div>
        <form data-request="onCheck" data-request-validate data-request-flash>
            <div class="card mt-5 rounded-lg p-4 lg:p-8">
            <label class="block">
                <span class="text-white pb-8">Reservation ID</span>
                <span class="relative mt-1.5 flex">
                <input
                    class="form-input peer w-full rounded-lg border border-slate-300 bg-transparent px-3 py-2 hover:z-10 hover:border-slate-400 focus:z-10 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent"
                    placeholder="Enter Reservation ID" type="text" name="resID"/>
                </span>
            </label>
            
            <button
                class="check-btn btn mt-5 w-full font-medium text-white" type="submit" data-attach-loading>
                Check
            </button>
            <div class="mt-8 flex justify-center text-xs text-grey-100">
                <a href="#">Empowered By CL Labs</a>
            </div>
            </div>
        </form>
      </div>
    </main>
  </div>
